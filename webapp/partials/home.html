<div class="col-lg-12">
    <div class="alert alert-dismissible alert-success" ng-show="show_success">
        <button type="button" class="close" data-dismiss="alert" ng-click="close()">&times;</button>
        <strong>{{message}}.</strong>
    </div>

    <div class="alert alert-dismissible alert-danger" ng-show="show_failure">
        <button type="button" class="close" data-dismiss="alert" ng-click="close()">&times;</button>
        <strong>{{message}}.</strong>
    </div>
</div>

<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 col-lg-offset-1">
        <form class="bs-component">
                <legend>Upload Files</legend>
                <div class="form-group">
                    <label for="file" class="control-label">File</label>
                    <input type="file" class="form-control input-sm" id="file" file-model="file.file">
                </div>
                <div class="form-group">
                    <label for="description" class="control-label">Description</label>
                    <input type="text" class="form-control" id="description" ng-model="file.description" placeholder="optional description">
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default" ng-click="reset()">Cancel</button>
                        <button type="submit" class="btn btn-primary" ng-click="upload()">Submit</button>
                    </div>
                </div>
        </form>
    </div>
</div>
